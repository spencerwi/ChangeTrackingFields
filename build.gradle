apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'
group = 'com.spencerwi'
archivesBaseName ='changetrackingfields'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.spencerwi', name: 'hamcrest-jdk8-time', version: '0.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
}

jar {}

idea {
    module {
        downloadSources = true;
    }
}
